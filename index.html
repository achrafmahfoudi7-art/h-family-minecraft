*{box-sizing:border-box;margin:0;padding:0}
body{
    font-family:Segoe UI,Arial;
    color:#e5e7eb;
    background: url('https://i.imgur.com/suISldA.png') no-repeat center center fixed;
    background-size: cover;
    overflow:hidden;
    position:relative;
}
.container{
    max-width:1000px;
    margin:auto;
    padding:60px 20px;
    text-align:center;
    position:relative;
    z-index:2;
    backdrop-filter: blur(5px);
}
h1{ font-size:3.2rem; color:#22c55e; animation:fadeDown 1s ease; text-shadow: 2px 2px 8px #000; }
.subtitle{ color:#9ca3af; margin-bottom:40px; animation:fadeDown 1.3s ease; }
.card{
    background:rgba(2,6,23,0.85);
    border:1px solid #1e293b;
    border-radius:22px;
    padding:30px;
    box-shadow:0 0 40px rgba(0,0,0,.7);
    animation:fadeUp 1.2s ease;
}
.server-img{ width:100%; max-width:600px; border-radius:16px; margin-bottom:20px; }
