<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>H-FAMILY Minecraft</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
*{box-sizing:border-box;margin:0;padding:0}
body{
    font-family:Segoe UI,Arial;
    color:#e5e7eb;
    background: url('https://i.imgur.com/suISldA.png') no-repeat center center fixed;
    background-size: cover;
    overflow:hidden;
    position:relative;
}
.container{
    max-width:1000px;
    margin:auto;
    padding:60px 20px;
    text-align:center;
    position:relative;
    z-index:2;
    backdrop-filter: blur(5px);
}
h1{ font-size:3.2rem; color:#22c55e; animation:fadeDown 1s ease; text-shadow: 2px 2px 8px #000; }
.subtitle{ color:#9ca3af; margin-bottom:40px; animation:fadeDown 1.3s ease; }
.card{
    background:rgba(2,6,23,0.85);
    border:1px solid #1e293b;
    border-radius:22px;
    padding:30px;
    box-shadow:0 0 40px rgba(0,0,0,.7);
    animation:fadeUp 1.2s ease;
}
.server-img{ width:100%; max-width:600px; border-radius:16px; margin-bottom:20px; }
.ip-box{ margin:15px auto; display:inline-flex; align-items:center; gap:10px; background:#020617; border:1px dashed #22c55e; padding:12px 18px; border-radius:14px; font-size:1.1rem; color:#22c55e; }
button{ border:none; cursor:pointer; }
.copy-btn{ background:#22c55e; color:#022c22; padding:8px 12px; border-radius:8px; font-weight:bold; }
.status{ margin:15px 0; font-weight:bold; }
.players{ color:#a7f3d0; }
.buttons{ margin-top:25px; }
.btn{ display:inline-block; padding:14px 26px; margin:8px; border-radius:14px; text-decoration:none; font-weight:bold; transition:.3s; }
.discord{ background:#5865F2; color:white; }
.discord:hover{transform:scale(1.05)}
.connect{ background:#22c55e; color:#022c22; }
.connect:hover{transform:scale(1.05)}
footer{ margin-top:60px; color:#64748b; font-size:.9rem; }

@keyframes fadeUp{ from{opacity:0;transform:translateY(30px)} to{opacity:1;transform:translateY(0)} }
@keyframes fadeDown{ from{opacity:0;transform:translateY(-20px)} to{opacity:1;transform:translateY(0)} }

/* Particles */
.particle{
    position:absolute;
    width:8px;
    height:8px;
    border-radius:50%;
    background: #22c55e;
    pointer-events:none;
    will-change: transform;
}
</style>
</head>
<body>

<div class="container">
<h1>ðŸ”¥ H-FAMILY MINECRAFT ðŸ”¥</h1>
<p class="subtitle">Serveur Forge â€¢ Mods â€¢ CommunautÃ©</p>

<div class="card">
<img class="server-img" src="https://i.imgur.com/suISldA.png" alt="Minecraft Image">
<div class="ip-box">
    <span id="ip">h-family.ddns.net:25565</span>
    <button class="copy-btn" onclick="copyIP()">COPY</button>
</div>
<div class="status" id="status">Chargement du status...</div>
<div class="players" id="players"></div>
<div class="buttons">
    <!-- Bouton Connect modifiÃ©: katcopy IP + alert -->
    <button class="btn connect" onclick="connectMinecraft()"> ðŸŽ® Connect </button>
    <a class="btn discord" href="https://discord.gg/jD6S2X6B" target="_blank"> ðŸ’¬ Discord </a>
</div>
</div>

<footer> Â© 2026 H-Family â€¢ Non affiliÃ© Ã  Mojang </footer>
</div>

<!-- Musique de fond Minecraft OST -->
<iframe width="0" height="0" src="https://www.youtube.com/embed/Dg0IjOzopYU?autoplay=1&loop=1&playlist=Dg0IjOzopYU" frameborder="0" allow="autoplay" style="display:none;"></iframe>

<script>
function copyIP(){
    navigator.clipboard.writeText("h-family.ddns.net:25565");
    alert("IP copiÃ©e !");
}

// Bouton Connect
function connectMinecraft(){
    // Copie IP automatiquement
    navigator.clipboard.writeText("h-family.ddns.net:25565");
    // Alert pour expliquer user
    alert("IP copiÃ©e !\nBghiti dkhl Minecraft â†’ Multiplayer â†’ Add Server â†’ Paste l'IP w Connect.");
    // Optional: essaye ouvrir Minecraft (ma garanti, browser security)
    window.location.href = "minecraft://?addExternalServer=H-FAMILY|h-family.ddns.net:25565";
}

// Status serveur
fetch("https://api.mcsrvstat.us/2/h-family.ddns.net:25565")
.then(res=>res.json())
.then(data=>{
    if(data.online){
        status.innerHTML="ðŸŸ¢ SERVEUR ONLINE";
        players.innerHTML="ðŸ‘¥ Joueurs: "+data.players.online+" / "+data.players.max;
    }else{
        status.innerHTML="ðŸ”´ SERVEUR OFFLINE";
    }
})
.catch(()=>{
    status.innerHTML="âš ï¸ Impossible de rÃ©cupÃ©rer le status";
});

// Particles qui suivent la souris
const colors = ["#22c55e","#a7f3d0","#facc15"];
document.addEventListener("mousemove", e=>{
    const particle = document.createElement("div");
    particle.classList.add("particle");
    particle.style.left = e.pageX + "px";
    particle.style.top = e.pageY + "px";
    particle.style.background = colors[Math.floor(Math.random()*colors.length)];
    document.body.appendChild(particle);
    
    let y = e.pageY, alpha=1, size=Math.random()*6+4;
    particle.style.width=size+"px";
    particle.style.height=size+"px";
    const interval = setInterval(()=>{
        y -= 1; 
        alpha -= 0.02;
        particle.style.top = y+"px";
        particle.style.opacity = alpha;
        if(alpha <= 0){
            particle.remove();
            clearInterval(interval);
        }
    },16);
});
</script>
</body>
</html>
