<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>H-FAMILY Minecraft Interactive</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body, html {
  margin: 0;
  padding: 0;
  overflow: hidden;
  height: 100%;
  font-family: 'Segoe UI', Arial, sans-serif;
}

body {
  background: url('https://i.imgur.com/2VWOmNP.jpeg') no-repeat center center fixed;
  background-size: cover;
}

#particles {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
}

audio {
  display: none;
}
</style>
</head>
<body>

<canvas id="particles"></canvas>
<audio id="music" autoplay loop>
  <source src="https://archive.org/download/Minecraft_Theme/Minecraft_Theme.mp3" type="audio/mpeg">
</audio>

<script>
const canvas = document.getElementById('particles');
const ctx = canvas.getContext('2d');
let particles = [];
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

window.addEventListener('resize', ()=>{
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
});

function createParticle(x, y) {
  particles.push({
    x: x,
    y: y,
    size: Math.random() * 5 + 2,
    speedX: (Math.random() - 0.5) * 3,
    speedY: (Math.random() - 0.5) * 3,
    color: '#22c55e'
  });
}

function updateParticles() {
  for (let i = 0; i < particles.length; i++) {
    let p = particles[i];
    p.x += p.speedX;
    p.y += p.speedY;
    p.size *= 0.96;
    if (p.size < 0.5) {
      particles.splice(i, 1);
      i--;
    }
  }
}

function drawParticles() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  for (let p of particles) {
    ctx.beginPath();
    ctx.arc(p.x, p.y, p.size, 0, Math.PI*2);
    ctx.fillStyle = p.color;
    ctx.fill();
  }
}

canvas.addEventListener('mousemove', (e)=>{
  for(let i=0;i<3;i++) createParticle(e.clientX, e.clientY);
});

function animate() {
  updateParticles();
  drawParticles();
  requestAnimationFrame(animate);
}
animate();
</script>
</body>
</html>
