<script>
// Particle effect
const canvas = document.getElementById('particles');
const ctx = canvas.getContext('2d');
let particles = [];
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

window.addEventListener('resize', ()=>{
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
});

function createParticle(x, y) {
  particles.push({
    x: x,
    y: y,
    size: Math.random() * 5 + 2,
    speedX: (Math.random() - 0.5) * 3,
    speedY: (Math.random() - 0.5) * 3,
    color: '#22c55e'
  });
}

function updateParticles() {
  for (let i = 0; i < particles.length; i++) {
    let p = particles[i];
    p.x += p.speedX;
    p.y += p.speedY;
    p.size *= 0.96;
    if (p.size < 0.5) {
      particles.splice(i, 1);
      i--;
    }
  }
}

function drawParticles() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  for (let p of particles) {
    ctx.beginPath();
    ctx.arc(p.x, p.y, p.size, 0, Math.PI*2);
    ctx.fillStyle = p.color;
    ctx.fill();
  }
}

canvas.addEventListener('mousemove', (e)=>{
  for(let i=0;i<4;i++) createParticle(e.clientX, e.clientY);
});

function animate() {
  updateParticles();
  drawParticles();
  requestAnimationFrame(animate);
}
animate();

// IP copy function
function copyIP(){
  navigator.clipboard.writeText("h-family.ddns.net:25565");
  alert("IP copi√©e !");
}

// Fetch server status

.then(res=>res.json())
.then(data=>{
  if(data.online){
    document.getElementById("status").innerHTML="üü¢ SERVEUR ONLINE";
    document.getElementById("players").innerHTML="üë• Joueurs: "+data.players.online+" / "+data.players.max;
  } else {
    document.getElementById("status").innerHTML="üî¥ SERVEUR OFFLINE";
  }
})
.catch(()=>{
  document.getElementById("status").innerHTML="‚ö†Ô∏è Impossible de r√©cup√©rer le status";
});
</script>
